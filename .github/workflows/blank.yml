        hyper = { version = "0.14", features = ["full"] }
        hyper-tls = "0.5"
        serde = { version = "1.0", features = ["derive"] }
        serde_json = "1.0"
        log = "0.4"
        env_logger = "0.10"
        regex = "1.0"
        url = "2.0"
